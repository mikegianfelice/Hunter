# === Bot Configuration ===
test_mode: false  # Set to false for live trading

# === Trading Parameters ===
trade_amount_usd: 5
slippage: 0.10
take_profit: 0.5
stop_loss: 0.25
use_dynamic_tp: false
min_trade_amount_usd: 2.0  # Minimum trade amount to avoid tiny trades that fail

# === Advanced Trading Features ===
# Order splitting for large trades
enable_order_splitting: true
max_price_impact_per_slice: 0.02  # 2% max price impact per slice
min_slice_amount_usd: 2.0  # Minimum slice size (increased to avoid tiny trades)
max_slices_per_trade: 5  # Maximum number of slices per trade

# Dynamic slippage based on price impact
enable_dynamic_slippage: true
dynamic_slippage_multiplier: 1.5  # Multiply predicted impact by this factor
max_dynamic_slippage: 0.15  # Maximum 15% slippage
min_dynamic_slippage: 0.02  # Minimum 2% slippage

# ExactOut trades for sketchy tokens
enable_exactout_trades: true
exactout_liquidity_threshold: 25000  # Use ExactOut for tokens with <$25k liquidity (increased from 5000)
exactout_volume_threshold: 10000  # Use ExactOut for tokens with <$10k volume (increased from 1000)
exactout_max_attempts: 3  # Maximum attempts for ExactOut trades

# Route restrictions and direct pool swaps
enable_route_restrictions: true
prefer_direct_routes: true  # Prefer single-hop routes over multi-hop
max_route_hops: 2  # Maximum number of hops in a route
enable_direct_pool_swaps: true  # Bypass aggregators for known pools

# Enhanced preflight checks
enable_enhanced_preflight: true
check_token_decimals: true
check_ata_existence: true  # Solana: check associated token account
check_mint_frozen: true  # Solana: check if mint is frozen
check_transfer_fee: true  # Check for transfer fee configuration
check_pool_reserves: true  # Verify pool has sufficient reserves
min_pool_reserves_multiplier: 2.0  # Pool reserves must be 2x trade amount

# === Strategy Thresholds ===
min_momentum_pct: 0.0001  # Very low momentum requirement
min_volume_24h_for_buy: 8000   # BALANCED - minimum $8k volume (safe but not too restrictive)
min_liquidity_usd_for_buy: 15000  # BALANCED - minimum $15k liquidity (safe but not too restrictive)
min_price_usd: 0.0000001

# Fast-path thresholds for first-seen tokens
fastpath_min_volume_24h: 25000   # BALANCED - minimum $25k volume (safe but not too restrictive)
fastpath_min_liquidity_usd: 40000   # BALANCED - minimum $40k liquidity (safe but not too restrictive)
fastpath_min_sent_score: 3

# === Pre-buy Delisting Check ===
enable_pre_buy_delisting_check: false  # DISABLED - too aggressive, causing false rejections
pre_buy_check_sensitivity: "lenient"
pre_buy_check_timeout: 10

# === Chain Support ===
supported_chains: ["ethereum", "solana", "base"]

# === Risk Management ===
max_concurrent_positions: 5
daily_loss_limit_usd: 50.0
max_losing_streak: 3
circuit_breaker_minutes: 60
per_trade_max_usd: 5
min_wallet_balance_buffer: 0.01

# === Smart Cleanup ===
enable_smart_blacklist_cleanup: true
blacklist_cleanup_interval: 1  # Every loop
blacklist_keep_failure_threshold: 3
enable_smart_delisted_cleanup: true
delisted_cleanup_interval: 1  # Every loop

# === API and External Services ===
# Re-enable critical safety checks
enable_sentiment_checks: false  # Temporarily disabled due to API issues - will use default high scores
enable_tokensniffer: false  # DISABLED - causing too many rejections
enable_price_verification: false  # DISABLED - causing false delisting detection
api_timeout_seconds: 8  # Reduced timeout for faster fallbacks
api_retry_attempts: 2  # Reduced retry attempts for faster fallbacks

# === Jupiter API Settings ===
enable_jupiter_pre_check: false  # Allow tokens to proceed even if Jupiter pre-check fails
jupiter_pre_check_strict: false  # Don't reject tokens based on Jupiter pre-check alone

# === Raydium Fallback Settings ===
enable_raydium_fallback: true  # Enable Raydium fallback when Jupiter fails
raydium_slippage: 0.10  # 10% slippage for Raydium trades
raydium_timeout: 15  # Timeout for Raydium API calls
min_raydium_liquidity: 25000.0  # Minimum liquidity required for Raydium trades (increased from 1000)

# === Telegram ===
telegram_bot_token: ""
telegram_chat_id: ""

# === Gas Settings ===
gas_blocks: 1
gas_reward_percentile: 50
gas_basefee_headroom: 0.1
gas_priority_min_gwei: 1
gas_priority_max_gwei: 100
gas_ceiling_gwei: 200
gas_multiplier: 1.2
gas_extra_priority_gwei: 0

# === Uniswap Settings ===
use_supporting_fee_swap: true
requote_delay_seconds: 10
requote_slippage_buffer: 0.005

# === Monitoring ===
trailing_stop_percent: 0.1

# === Price Memory ===
price_memory_ttl_minutes: 15
price_memory_prune_hours: 24

# === Trusted Tokens ===
# These tokens bypass most safety checks for testing
trusted_tokens: [
  "DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263"   # BONK (verified tradeable)
]

# === State Management ===
reset_state_now: false