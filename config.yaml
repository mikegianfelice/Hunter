enable_ai_microstructure_analysis: true  # Enable AI microstructure analysis
microstructure_analysis_cache_duration: 30  # Cache microstructure analysis for 30 seconds (seconds)
microstructure_analysis_api_timeout: 10  # API timeout for microstructure analysis (seconds)
microstructure_analysis_max_retries: 3  # Maximum retries for microstructure analysis

# Microstructure analysis thresholds
microstructure_max_order_book_depth: 20  # Maximum order book depth to analyze
microstructure_trade_flow_window: 300  # 5 minutes trade flow window (seconds)
microstructure_liquidity_window: 600  # 10 minutes liquidity window (seconds)
microstructure_whale_threshold: 10000  # $10k+ trades considered whale activity

# Microstructure factor weights (must sum to 1.0)
microstructure_order_book_weight: 0.25  # 25% weight for order book analysis
microstructure_trade_flow_weight: 0.20  # 20% weight for trade flow analysis
microstructure_liquidity_weight: 0.20  # 20% weight for liquidity analysis
microstructure_whale_activity_weight: 0.15  # 15% weight for whale activity
microstructure_market_maker_weight: 0.10  # 10% weight for market maker detection
microstructure_manipulation_weight: 0.10  # 10% weight for manipulation detection

# Order book analysis thresholds
microstructure_bid_ask_spread_threshold: 0.02  # 2% bid-ask spread threshold
microstructure_order_book_imbalance_threshold: 0.3  # 30% order book imbalance threshold
microstructure_depth_analysis_threshold: 0.1  # 10% depth analysis threshold

# Trade flow analysis thresholds
microstructure_trade_size_threshold: 1000  # $1k+ trades for analysis
microstructure_trade_frequency_threshold: 10  # 10+ trades per minute
microstructure_volume_spike_threshold: 2.0  # 2x volume spike threshold

# Liquidity analysis thresholds
microstructure_liquidity_stability_threshold: 0.8  # 80% liquidity stability threshold
microstructure_liquidity_drain_threshold: 0.3  # 30% liquidity drain threshold
microstructure_liquidity_provider_threshold: 0.5  # 50% liquidity provider threshold

# Whale activity analysis thresholds
microstructure_whale_trade_size: 5000  # $5k+ whale trades
microstructure_whale_frequency_threshold: 3  # 3+ whale trades per window
microstructure_whale_impact_threshold: 0.05  # 5% whale impact threshold

# Market maker detection thresholds
microstructure_mm_pattern_threshold: 0.7  # 70% market maker pattern threshold
microstructure_mm_frequency_threshold: 20  # 20+ MM trades per window
microstructure_mm_spread_threshold: 0.01  # 1% MM spread threshold

# Manipulation detection thresholds
microstructure_pump_dump_threshold: 0.2  # 20% pump/dump threshold
microstructure_wash_trading_threshold: 0.8  # 80% wash trading threshold
microstructure_spoofing_threshold: 0.6  # 60% spoofing threshold

# Microstructure analysis features
enable_order_book_analysis: true  # Analyze order book microstructure
enable_trade_flow_analysis: true  # Analyze trade flow patterns
enable_liquidity_analysis: true  # Analyze liquidity microstructure
enable_whale_activity_analysis: true  # Analyze whale activity
enable_market_maker_detection: true  # Detect market maker activity
enable_manipulation_detection: true  # Detect market manipulation

# Microstructure insights and reporting
enable_microstructure_insights: true  # Show microstructure insights in trading loop
enable_microstructure_reporting: true  # Include microstructure metrics in notifications
enable_microstructure_analytics: true  # Track microstructure performance over time
microstructure_analytics_retention_days: 90  # Days to retain microstructure analytics
enable_microstructure_recommendations: true  # Generate microstructure recommendations

# Microstructure alerts and notifications
enable_microstructure_alerts: true  # Enable microstructure-based alerts
microstructure_high_risk_threshold: 0.7  # Alert if microstructure risk exceeds 70%
microstructure_manipulation_alert_threshold: 0.6  # Alert if manipulation detected
microstructure_whale_activity_alert_threshold: 0.8  # Alert if high whale activity
enable_microstructure_summary_reports: true  # Generate microstructure summary reports
microstructure_report_frequency: "daily"  # Microstructure report frequency (daily, weekly, monthly)

# Microstructure performance tracking
enable_microstructure_performance_tracking: true  # Track microstructure performance
microstructure_performance_metrics: ["order_book_quality", "trade_flow_quality", "liquidity_quality", "whale_activity", "manipulation_risk"]  # Metrics to track
