enable_liquidity_analysis: true  # Analyze liquidity for execution
enable_success_prediction: true  # Predict execution success

# Execution insights and reporting
enable_execution_insights: true  # Show execution insights in trading loop
enable_execution_reporting: true  # Include execution metrics in notifications
enable_execution_analytics: true  # Track execution performance over time
execution_analytics_retention_days: 90  # Days to retain execution analytics
enable_execution_recommendations: true  # Generate execution recommendations

# Execution alerts and notifications
enable_execution_alerts: true  # Enable execution-based alerts
execution_high_slippage_threshold: 0.03  # Alert if slippage exceeds 3%
execution_low_success_threshold: 0.7  # Alert if success probability below 70%
execution_gas_spike_threshold: 0.005  # Alert if gas cost exceeds $0.005
enable_execution_summary_reports: true  # Generate execution summary reports
execution_report_frequency: "daily"  # Execution report frequency (daily, weekly, monthly)

# Execution performance tracking
enable_execution_performance_tracking: true  # Track execution performance
execution_performance_metrics: ["slippage", "gas_cost", "success_rate", "execution_time"]  # Metrics to track
execution_benchmark_threshold: 0.8  # Benchmark threshold for execution performance
enable_execution_optimization_suggestions: true  # Generate optimization suggestions

# === AI Market Microstructure Analyzer ===
