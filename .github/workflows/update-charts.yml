name: Update Performance Charts

on:
  schedule:
    # Run every hour at minute 0 (e.g., 00:00, 01:00, 02:00, etc. UTC)
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggers from GitHub UI

jobs:
  update-charts:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit charts
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install matplotlib

      - name: Create docs directory
        run: |
          mkdir -p docs
          mkdir -p data

      - name: Generate 30-day performance chart
        continue-on-error: true
        run: |
          python scripts/plot_wallet_value.py --days 30 --type percentage --save docs/performance_chart.png || echo "No data available for 30-day chart"

      - name: Generate 7-day performance chart
        continue-on-error: true
        run: |
          python scripts/plot_wallet_value.py --days 7 --type percentage --save docs/performance_7d.png || echo "No data available for 7-day chart"

      - name: Generate 90-day performance chart
        continue-on-error: true
        run: |
          python scripts/plot_wallet_value.py --days 90 --type percentage --save docs/performance_90d.png || echo "No data available for 90-day chart"

      - name: Generate 180-day performance chart
        continue-on-error: true
        run: |
          python scripts/plot_wallet_value.py --days 180 --type percentage --save docs/performance_180d.png || echo "No data available for 180-day chart"

      - name: Commit and push charts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/*.png
          git diff --staged --quiet || (git commit -m "ðŸ“Š Update performance charts [skip ci]" && git push)

